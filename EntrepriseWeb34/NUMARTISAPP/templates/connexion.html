{% extends "base.html" %} 

{% load static %}

{% block content %}

<main class="p-4 p-md-8">
    <h1 class="text-green-700 text-center text-2xl font-bold mb-4">CONNEXION</h1>
    <div class="bg-white border border-zinc-300 p-4 p-md-8 mt-4 rounded-lg shadow-md form-container">
        <h2 class="text-blue-700 text-center text-xl font-semibold mb-4"><strong>J'ai déjà un compte</strong></h2>
        <form action="{% url 'connexion' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" text-white px-4 py-2 rounded">Se connecter</button>
            </div>
        </form>
        <p class="text-center mt-4">Vous n'avez pas de compte ? <a href="{% url 'inscription' %}" class="text-blue-700">Inscrivez-vous ici</a></p>
    </div>
</main>

{% endblock %}
