
{% extends "base1.html" %} 

{% load static %}

{% block content %}

<main class="p-4 p-md-8 d-flex align-items-center justify-content-center min-vh-70">
    <div style="width: 650px;">
      <h1 class="text-green-700 text-center text-2xl font-bold mb-4">INSCRIPTION</h1>
      <div class="bg-white border border-zinc-300 p-4 p-md-8 mt-4 rounded-lg shadow-md">
        <h2 class="text-blue-700 text-center text-xl font-semibold mb-4"><strong>C’est ma première fois</strong></h2>
        <form class="row">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <input type="text" placeholder="Nom" class="form-control border-green-600">
          </div>
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <input type="text" placeholder="Prénom" class="form-control border-green-600">
          </div>
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <input type="email" placeholder="Email" class="form-control border-green-600">
          </div>
          <div class="col-12 col-md-6">
            <input type="tel" placeholder="Numéro de téléphone" class="form-control border-green-600">
          </div>
          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-custom text-white px-4 py-2 rounded" style="background-color: #009540;">Confirmer</button>
          </div>
        </form>
        <p class="text-center mt-4">Vous avez déjà un compte ? <a href="{% url 'connexion' %}" class="text-blue-700">connectez-vous ici</a></p>
      </div>
    </div>
</main>

{% endblock %}
